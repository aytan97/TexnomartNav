<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6c3ea66f86.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <div class="header_container">
            <div class="header_row">
                <div class="header_brand">
                    <a href="https://texnomart.az/" title="Texnomart">
                        <img src="https://texnomart.az/wp-content/uploads/2021/10/logo.svg" alt="">
                    </a>
                </div>
                <div class="header_search">
                    <div class="search_textbox">
                        <form name="searching">
                            <input class="searching_item" type="search" placeholder="Axtar...">
                            <button type="submit" class="search_icon">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </form>
                    </div>
                    <div class="outlet">
                        <a href="https://texnomart.az/" title="Outlet">Outlet</a>
                    </div>
                </div>
                <div class="header_social">
                    <ul>
                        <li class="social_item">
                            <div>
                                <a href="https://texnomart.az/muqayise/"><span><i
                                            class="fa-solid fa-scale-balanced"></i></span> </a>
                                <span class="counter">0</span>
                            </div>
                            <div class="social_hidden">
                                <div class="social_item_hidden">
                                    <span>Müqayisədə məhsul yoxdur</span>
                                </div>
                            </div>
                        </li>
                        <li class="social_item">
                            <div>
                                <a href="https://texnomart.az/istek-siyahisi/"><span><i
                                            class="fa-regular fa-heart"></i></span></a>
                                <span class="counter">0</span>
                            </div>
                            <div class="social_item_hidden">
                                <span>İstək siyahhyısında məhsul yoxdur</span>
                            </div>
                        </li>
                        <li class="social_item">
                            <div>
                                <a href="https://texnomart.az/sebet/"><span><i
                                            class="fa-solid fa-basket-shopping"></i></span></a>
                                <span class="counter">0</span>
                            </div>
                            <div class="social_item_hidden">
                                <span>Səbətdə məhsul yoxdur</span>
                            </div>

                        </li>
                        <li class="social_item">
                            <a href="https://texnomart.az/hesabim/"><span><i class="fa-regular fa-user"></i></span></a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
