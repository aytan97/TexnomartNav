<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6c3ea66f86.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <div class="header_container">
            <div class="header_row">
                <div class="header_left">
                    <a href="https://texnomart.az/" title="Texnomart">
                        <img src="https://texnomart.az/wp-content/uploads/2021/10/logo.svg" alt="">
                    </a>
                </div>
                <div class="header_middle">
                        <div class="search_textbox">
                            <form name="axtarish">
                                <input class="axtar" type="search" placeholder="Axtar...">
                                <button type="submit" class="search_icon">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                            </form>
                        </div>
                        <div class="outlet">
                            <a href="https://texnomart.az/" title="Outlet">Outlet</a>
                        </div>
                </div>
                <div class="header_right">
                    
                </div>

            </div>
        </div>
    </div>
</body>

</html>
